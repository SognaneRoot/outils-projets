<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Texte Modifiable</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .content {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .editable-area {
      border: 1px solid #ccc;
      min-height: 300px;
      padding: 15px;
      margin-top: 10px;
      border-radius: 4px;
      background-color: #fffdf5;
    }
  </style>
</head>
<body>

  <div class="content">
    <a class="back-button" href="index.html">← Retour</a>

    <h1>Page Texte Modifiable</h1>
    <p>Tu peux écrire ou coller du texte ci-dessous :</p>

    <div class="editable-area" contenteditable="true">
      ✏️ Clique ici pour écrire ton contenu...
    </div>
  </div>

</body>
</html>
